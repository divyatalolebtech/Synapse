<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Tech Industry Competency Assessment Engine</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#007AFF',secondary:'#34C759'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
        }
        .custom-radio {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .custom-radio-input {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4B5563;
            border-radius: 50%;
            margin-right: 10px;
            display: grid;
            place-content: center;
        }
        .custom-radio-input::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.15s;
            background-color: #007AFF;
        }
        .custom-radio-input:checked::before {
            transform: scale(1);
        }
        .custom-radio-input:checked {
            border-color: #007AFF;
        }
        .code-editor {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #2C2C2C;
            border-radius: 8px;
            padding: 1rem;
            color: #E5E7EB;
            line-height: 1.5;
            overflow-x: auto;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-[#252525] border-b border-[#333333] fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/">
                    <img src="/static/images/logo.png" alt="Synapse" class="h-8" />
                </a>
            </div>

        </div>
    </header>

    <main class="container mx-auto px-4 pt-24 pb-16">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="w-full lg:w-2/3">
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <div id="currentSkill" class="text-sm text-[#B0B0B0]"></div>
                        <div class="text-sm text-[#B0B0B0]">Question <span id="currentQuestion" class="text-white font-medium">0</span> of <span id="totalQuestions" class="text-white font-medium">40</span></div>
                    </div>
                    <div class="w-full bg-[#333333] rounded-full h-2">
                        <div id="progressBar" class="bg-primary h-2 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <div id="questionContainer" class="bg-[#2C2C2C] rounded-lg p-6 mb-6">
                    <h2 id="questionText" class="text-xl font-semibold mb-4">Loading question...</h2>
                    <div id="codeBlock" class="code-editor mb-6 hidden"></div>
                    <div id="optionsContainer" class="space-y-3 mt-6"></div>
                </div>
                
                <div class="flex justify-between">
                    <button id="prevButton" class="bg-[#3A3A3A] hover:bg-[#4A4A4A] text-white px-6 py-3 rounded-button flex items-center whitespace-nowrap disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <div class="w-5 h-5 flex items-center justify-center mr-2">
                            <i class="ri-arrow-left-line"></i>
                        </div>
                        Previous
                    </button>
                    <button id="nextButton" class="bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-button flex items-center whitespace-nowrap disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Next
                        <div class="w-5 h-5 flex items-center justify-center ml-2">
                            <i class="ri-arrow-right-line"></i>
                        </div>
                    </button>
                </div>
            </div>
            
            <div class="w-full lg:w-1/3">
                <div class="bg-[#2C2C2C] rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold mb-4">Current Assessment Progress</h3>
                    <div id="skillRadarChart" class="w-full h-64"></div>
                </div>
                
                <div class="bg-[#2C2C2C] rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-4">Skill Dimensions</h3>
                    <div id="skillDimensions" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
